name: Build and deploy - FTP
on:
  workflow_dispatch:

jobs:
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@main

      - name: Install dependencies ğŸ”§
        run: |
          yarn install --immutable --immutable-cache --check-cache

      - name: Build dependencies ğŸ‘·â€â™€ï¸
        run: |
          yarn build

      - name: Archive production artifact ğŸ—‚ï¸
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy ğŸš€
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository ğŸ›’
        uses: actions/checkout@main

      - name: Download artifact ğŸ—ƒï¸
        uses: actions/download-artifact@main
        with: 
          name: dist
          path: dist

      - name: Sync files to hosting ğŸŒ
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with: 
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          server-dir: ${{ secrets.ftp_dir }}
          local-dir: ./dist/
